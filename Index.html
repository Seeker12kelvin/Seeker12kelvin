<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="Index.css">
    <title>CG-HC</title>
  </head>
  
  <body>
    <header>
      <p class="Big">NIIT</p>
      <button class="view">View User</button>
    </header>

    <form>
      <fieldset>
        <div class="first">
          <p class="add">Add New User</p>
          <button class="sign">Sign Up</button>
        </div>
        <div class="flex">
          <label>FIRST NAME <input type="text" placeholder="John"></label>
          <label>LAST NAME <input type="text" placeholder="Smith"></label>
          <label>PHONE NUMBER <input type="number" placeholder="090123456789"></label>
          <label>STATE <select type="text">
            <option>Lagos</option>
            <option>Imo</option>
            <option>Ogun</option>
            <option>Osun</option>
            <option>Delta</option>
            <option>Abia</option>
            <option>Abuja</option>
          </select></label>
          <label class="email">E-mail <input type="email" placeholder="example@example.com"></label>
          <label class="password">PIN <input type="password" placeholder="6- digit code"></label>
        </div>
      </fieldset>
    </form>
  </body>
</html>
